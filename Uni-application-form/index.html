<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Application Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>University Application Form</h1>
    </header>
    <main>
        <form id="application-form">
            <h2>Personal Information</h2>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>
            
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <h2>Education Information</h2>
            <label for="high-school">High School:</label>
            <input type="text" id="high-school" name="high-school" required>
            
            <label for="graduation-year">Graduation Year:</label>
            <input type="number" id="graduation-year" name="graduation-year" required>

            <h2>Course Preferences</h2>
            <label for="course">Preferred Course:</label>
            <input type="text" id="course" name="course" required>
            
            <label for="start-date">Preferred Start Date:</label>
            <input type="date" id="start-date" name="start-date" required>

            <button type="submit">Submit Application</button>
        </form>
    </main>
    <footer>
        <p>2024 University Application</p>
    </footer>
</body>
</html>
